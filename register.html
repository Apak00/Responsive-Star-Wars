<main>
        <div>
                <div class="container">
                    <div class="Signup-header">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                    </div>
                    <form id="idRegisterForm" method="post" action="index.html">
                        <label><strong>User Name:</strong><input class="form-input" type="text" placeholder="Enter User Name" name="username"></label><br>
                        <label><strong>Email:</strong><input class="form-input" type="text" placeholder="Enter Email" name="email" required></label><br>
                        <label><strong>Password:</strong><input class="form-input" type="password" placeholder="Enter Password" name="psw" required></label><br>
                        <label><strong>Repeat Password:</strong><input class="form-input" type="password" placeholder="Repeat Password" name="psw-repeat" required></label><br>
                        <label><strong>Please select your purpose of using this tool so we can improve your user experience.</strong></label><br>
                        <label><select id="purpose" name="purpose">
                            <optgroup label="Educational">
                                <option value="UNDERGRAD">Student</option>
                                <option value="GRADUATE/RESEARCH">Postgraduate Degree / Research Assistant</option>
                                <option value="Professor">Professor/Instructor</option>
                            </optgroup>
                            <optgroup label="Business">
                                <option value="President/Chairman/Owner/Partn">Corporate Management</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Programmer">Programmer</option>
                                <option value="Project Manager">Project Leader</option>
                                <option value="Purchasing Agent">Purchasing Agent</option>
                            </optgroup>
                        </select></label>

                        <label><input type="radio" id="male" name="gender" value="male">Male</label>
                        <label><input type="radio" id="female" name="gender" value="female" checked>Female</label><br>
                        <label><input type="checkbox" checked="checked"> Remember me</label>
                        <label>
                            <p>By creating an account you agree to our <a style="white-space: nowrap" href="TermsAndPrivacy.html">Terms & Privacy</a>.</p><br>
                            <div>
                                <button type="submit" class="signupbtn">Sign Up</button>
                                <button onclick="user()" type="button" class="cancelbtn">Cancel</button>
                            </div>
                        </label>
                    </form>
                </div>
        </div>
</main>
